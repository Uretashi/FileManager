<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JSP</title>
</head>

<body>
    <div class="col-xs-1 border border-secondary mt-1 mb-1" align="center">
        <h1>Lister le contenu d'un fichier</h1>
        <form action="" method="post" class="">
            <div class="">
                <select name="file-select" id="file-select">
                    <option value="/">/</option>
                    <option value="/abc/">/abc/</option>
                    <option value="/abc/def/">/abc/def/</option>
                    <option value="/undeuxtrois/">/undeuxtrois/</option>
                </select>
                <input type="submit" value="Lister">
            </div>
        </form>
    </div>

    <div class="col-xs-1 border border-secondary mt-1 mb-1" align="center">
        <h1>Créer un fichier / Créer un dossier</h1>
        <form action="" method="post" class="">
            <div class="">
                <label for="list">Selectionner ce que vous voulez créer </label>
                </br>
                <select name="file-directory" id="file-directory">
                    <option value="file">Fichier</option>
                    <option value="directory">Dossier</option>
                </select>
                </br>
                <label for="list">Choisissez le chemin </label>
                </br>
                <select name="path" id="path">
                    <option value="/">/</option>
                    <option value="/abc/">/abc/</option>
                    <option value="/abc/def/">/abc/def/</option>
                    <option value="/undeuxtrois/">/undeuxtrois/</option>
                </select>
                </br>
                <label for="list">Choisissez un nom </label>
                </br>
                <input type="text" value="">
                </br>
                <input type="submit" value="Créer">
            </div>
        </form>
    </div>

    <div class="col-xs-1 border border-secondary mt-1 mb-1" align="center">
        <h1>Supprimer un fichier / Supprimer un dossier</h1>
        <form action="" method="post" class="">
            <div class="">
                <label for="list">Selectionner ce que vous voulez supprimer </label>
                </br>
                <select name="file-directory" id="file-directory">
                    <option value="file">Fichier</option>
                    <option value="directory">Dossier</option>
                </select>
                </br>
                <label for="list">Choisissez le chemin </label>
                </br>
                <select name="path" id="path">
                    <option value="/">/</option>
                    <option value="/abc/">/abc/</option>
                    <option value="/abc/def/">/abc/def/</option>
                    <option value="/undeuxtrois/">/undeuxtrois/</option>
                </select>
                </br>
                <label for="list">Choisissez le nom </label>
                </br>
                <select name="name" id="name">
                    <option value="/">/</option>
                    <option value="/abc/">/abc/</option>
                    <option value="/abc/def/">/abc/def/</option>
                    <option value="/undeuxtrois/">/undeuxtrois/</option>
                </select>
                </br>
                <input type="submit" value="Créer">
            </div>
        </form>
    </div>

    <div class="col-xs-1 border border-secondary mt-1 mb-1" align="center">
        <h1>Déplacer un fichier / Déplacer un dossier</h1>
        <label for="list">Choisissez ce que vous voulez déplacer </label>
        </br>
        <select name="file-directory" id="file-directory">
            <option value="file">Fichier</option>
            <option value="directory">Dossier</option>>
        </select>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <label for="list">Choisissez le chemin </label>
                        </br>
                        <select name="path" id="path">
                            <option value="/">/</option>
                            <option value="/abc/">/abc/</option>
                            <option value="/abc/def/">/abc/def/</option>
                            <option value="/undeuxtrois/">/undeuxtrois/</option>
                        </select>
                        </br>
                        <label for="list">Choisissez le nom </label>
                        </br>
                        <select name="name" id="name">
                            <option value="/">/</option>
                            <option value="/abc/">/abc/</option>
                            <option value="/abc/def/">/abc/def/</option>
                            <option value="/undeuxtrois/">/undeuxtrois/</option>
                        </select>
                    </form>
                </div>
                <div class="col">
                    <label for="list">Choisissez le nouveau chemin </label>
                    </br>
                    <select name="path" id="path">
                        <option value="/">/</option>
                        <option value="/abc/">/abc/</option>
                        <option value="/abc/def/">/abc/def/</option>
                        <option value="/undeuxtrois/">/undeuxtrois/</option>
                    </select>
                    </br>
                    <label for="list">Choisissez le nouveau nom </label>
                    </br>
                    <select name="name" id="name">
                        <option value="/">/</option>
                        <option value="/abc/">/abc/</option>
                        <option value="/abc/def/">/abc/def/</option>
                        <option value="/undeuxtrois/">/undeuxtrois/</option>
                    </select>

                </div>
            </div>
        </div>

        </br>
        <input type="submit" value="Déplacer">
    </div>

    <div class="col-xs-1 border border-secondary mt-1 mb-1" align="center">
        <h1>Exécuter une commande</h1>
        <form action="" method="post" class="">
            <div class="">
                <label for="list">Exécuter une commande </label>
                <input type="text" value="">
                <input type="submit" value="Exécuter">
            </div>
        </form>
    </div>

</body>

</html>
